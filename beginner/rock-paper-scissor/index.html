<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor Game - HTML/CSS Template</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script async src="./scripts/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          
          <div class="col-12 header">
            <h1> R/P/S Game </h1>
          </div>
          
        </div>  
        <div class="row justify-content-center">
          
          <div class="col-3" id="rock" onclick="userRock()">
            <i class="icons fa fa-hand-rock-o"></i>
            <h3> Rock </h3>
          </div>
          
          <div class="col-3" id="paper" onclick="userPaper()">
            <i class="icons fa fa-paper-plane"></i>
            <h3> Paper </h3>
          </div>
          
          <div class="col-3" id="scissor" onclick="userScissor()">
            <i class="icons fa fa-cut"></i>
            <h3> Scissor </h3>
          </div>
          
        </div>
        <div class="row">
      
        <div class="col-12 header">
          <h4><span id="message">Make Your Move.</span></h4>
        </div>
          
        </div> 
        <div class="row justify-content-center scoreboard">
          
          <div class="col-3">
            <h2> You: <br><span class="scores" id="wins"></span> </h2>
          </div>
          <div class="col-3">
            <h2>  vs </h2>
          </div>
          <div class="col-3">
            <h2>  CPU: <br><span class="scores" id="losses"></span>   </h2>
          </div>
        </div>
      </div>
</body>
</html>
